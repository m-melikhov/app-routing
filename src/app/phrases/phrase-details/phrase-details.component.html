<div *ngIf="phrase; then thenBlock; else elseBlock"></div>

<div class="btn-group">
  <button type="button" (click)="gotoPhraseList()"> Go to Phrases List</button>
</div>

<ng-template #thenBlock>
  <h2>Selected Phrase Details</h2>

  <div>ID: {{phrase?.id}}</div>
  <div>Value: {{phrase?.value}}</div>
  <div>Language: {{phrase?.language}}</div>
</ng-template>

<ng-template #elseBlock>
  <div>
    <h2>Loading...</h2>
  </div>
</ng-template>
